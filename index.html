<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetfolio</title>

    <style>
        html, body{
            border: 0;
            padding: 0;
            margin: 0;

            background-color: aliceblue;
        }
        .card{
            width: 300px;
            height: 500px;

            top: calc((100% - 300px) / 2);
            left: calc((100% - 500px) / 2);

            border: solid 1px grey;
            border-radius: 10px;

            box-shadow: 0 0 10px 10px grey;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>SIAMO IN MANUTENZIONE</h1>
        <h2>Saremo online il prima possibile</h2>
    </div>
</body>
</html>
